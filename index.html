<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Stylesheets and font links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&family=Yomogi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>

    <title>Weather App</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>What's the weather like today?</h1>
    </header>
    ​
      <div class="container-fluid">

        <div class="row">

          <aside class="col-lg-3 bg-light">
            <h5 class="mt-1">Enter city name:</h5>
            
            <div class="form-inline form-group">
              <input class="form-control" type="text" id="search-value" />
              <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
            </div>
    ​
            <ul class="list-group history"></ul>
          </aside>
    ​
          <div class="col-lg-9 bg-dark">
            <div id="today" class="mt-3"></div>
            <div id="forecast" class="card-deck mt-3"></div>
          </div>

        </div>
        
      </div>

<!--Scripts-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="script.js"></script>  

</body>
</html>
